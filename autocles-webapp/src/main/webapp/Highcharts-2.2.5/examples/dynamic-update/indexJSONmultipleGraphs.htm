<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
    $(document).ready(function() {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });
        
        //NOTE
        //If we don't set this chrome
        //always load the cached file
        $.ajaxSetup({ cache:false });
        
        //var chart1;
        
        window.chart1 = new Highcharts.Chart({
            chart: {
                renderTo: 'container1',
                type: 'spline',
                marginRight: 10,
              ajaxSource: '/Users/mariobisignani/Desktop/JSONTest/JSON1.json',
              //ajaxSource: 'http://localhost:8080/',
                events: {
                    load: requestData1
                }
            },
            title: {
                text: 'Live random data'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Value'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
        /*    tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                        Highcharts.numberFormat(this.y, 2);
                }
            },*/
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
         //   series: [{
          //      name: 'Random data',
           //     data: [],
            //}]
        });
        
        //var chart2;
        
        window.chart2 = new Highcharts.Chart({
            chart: {
                renderTo: 'container2',
                type: 'spline',
                marginRight: 10,
              ajaxSource: '/Users/mariobisignani/Desktop/JSONTest/JSON1.json',
              //ajaxSource: 'http://localhost:8080/',
                events: {
                    load: requestData2
                }
            },
            title: {
                text: 'Live random data'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Value'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
        /*    tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                        Highcharts.numberFormat(this.y, 2);
                }
            },*/
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
         //   series: [{
          //      name: 'Random data',
           //     data: [],
            //}]
        });
        
                function requestData1() {

if(typeof chart1 != 'undefined'){
	   //chart.ajaxSource= '/Users/mariobisignani/Desktop/JSONTest/JSON1';
       chart1.reloadAjax(false/*append data*/);
       //chart.redraw();
    }

    setTimeout(requestData1, 4000);
}

                function requestData2() {

if(typeof chart2 != 'undefined'){
	   //chart.ajaxSource= '/Users/mariobisignani/Desktop/JSONTest/JSON1';
       chart2.reloadAjax(false/*append data*/);
       //chart.redraw();
    }

    setTimeout(requestData2, 10000);
}


    });
    
});

		</script>
	</head>
	<body>
<script src="../../js/highcharts.js"></script>
<script src="../../js/modules/exporting.js"></script>

<div id="container1" style="min-width: 400px; height: 400px;  border:2px solid black; margin: 0 auto"></div>
<div id="container2" style="min-width: 400px; height: 400px; border:2px solid black; margin: 0 auto"></div>

	</body>
</html>
