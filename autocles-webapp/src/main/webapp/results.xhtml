<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:x="http://myfaces.apache.org/extensions"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:r="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">
 <body>
 <h:form>
 	<h1>Results</h1>
 	<h:messages style="color:red;margin:8px;" />
 	<h:panelGroup rendered='#{uiBean.param("test") == null || uiBean.param("inst") == null}'>
 		Please select a test instance from the <i>Tests</i> tab.
 	</h:panelGroup>
 	<h:panelGroup rendered='#{uiBean.param("test") != null &amp;&amp; uiBean.param("inst") != null}'>
 		<h2>Results of Individual Test Client Requests</h2>
		<h:dataTable value="#{uiBean.testResults.rows}" var="r">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{r.rowNumber - 1}
			</h:column>
			<h:column>
				<f:facet name="header">Time</f:facet>
				#{r.col1}
			</h:column>
			<h:column>
				<f:facet name="header">Success</f:facet>
				#{r.col4}
			</h:column>
			<h:column>
				<f:facet name="header">Request URL</f:facet>
				#{r.col8}
			</h:column>
		</h:dataTable>
 	</h:panelGroup>
 </h:form>
 </body>
</html>
