<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:x="http://myfaces.apache.org/extensions"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:r="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">
 <body>
  <h:form>
 	<h1>Settings</h1>
 	<table>
 		<tr>
 			<td>JOPERA Endpoint:</td><td><h:inputText value="#{uiBean.joperaEndpoint}" style="width: 500px;"/></td>
 		</tr><tr>
 			<td>Cloud Type:</td><td>
 				<h:selectOneMenu value="#{uiBean.cloudType}">
					<f:selectItem itemLabel="OpenStack" itemValue="openstack" />
			    </h:selectOneMenu></td>
 		</tr><tr>
 			<td>Public Host of Web App:</td><td><h:inputText value="#{uiBean.publicIP}"/></td>
<!--  		</tr><tr> -->
<!--  			<td>Access Key:</td><td><h:inputText value="#{uiBean.accessKey}"/></td> -->
<!--  		</tr><tr> -->
<!--  			<td>Secret Key:</td><td><h:inputText value="#{uiBean.secretKey}"/></td> -->
 		</tr><tr>
 			<td>Config Parameters:</td>
 			<td>
			<h:dataTable value='#{uiBean.configParameters.rows}' var="t">
				<h:column>
					<f:facet name="header">Key</f:facet>
					#{t.col1}
				</h:column>
				<h:column>
					<f:facet name="header">Value</f:facet>
					#{t.col2}
				</h:column>
			</h:dataTable><br/>
			Add/Set Parameter: <h:inputText value="#{uiBean.paramKey}" style="width: 80px;"/> =
 			<h:inputText value="#{uiBean.paramValue}"/>
 			<h:commandButton value="Update" action="#{uiBean.updateParameter}"/>
			</td>
 		</tr><tr>
 			<td></td><td><h:commandButton value="Save" action="#{uiBean.saveSettings}"/></td>
 		</tr>
 	</table>
 </h:form>
 </body>
</html>
